<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="assets/odin-logo.png" alt="logo" >
            <h1>ODIN</h1>
        </div>
    </div>
    <main>
        <p>this is <b>not</b> a real online service! <br>
        Please do not enter your real data.</p>
        <form action="#" method="post">
            <div class="inputs">
                <h2>Lets Do It!</h2>
                <div class="input-and-label">
                    <label for="name">First name</label>
                    <input type="text" name="name" placeholder="First Name">
                </div>
                <div class="input-and-label">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" placeholder="last name">
                </div>
                <div class="input-and-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="email">
                </div>
                <div class="input-and-label">
                    <label for="PhoneNumer">Phone Numer</label>
                    <input type="" name="PhoneNumer" placeholder="PhoneNumer" pattern="">
                </div>
                <div class="input-and-label">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8">
                </div>
                <div class="input-and-label">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" placeholder="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8">
                </div>
            </div>
            <input type="submit" value="Create Account">
            <p> already have an account? <a href="#">Sign In</a></p>
        </form>
    </main>
</body>
</html>
